<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Strategy Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Yield Strategy Calculator (We're gonna lose our money)</h1>
        
        <div class="input-section">
            <h2>Initial Parameters</h2>
            <div class="input-group">
                <label for="btcAmount">Initial IBIT/BTC Value ($):</label>
                <input type="number" id="btcAmount" value="80000" min="0">
            </div>
            <div class="input-group">
                <label for="marginPercentage">Loan-to-Value Ratio (LTV %):</label>
                <input type="number" id="marginPercentage" value="35" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="marginRate">Margin Rate (Annual %):</label>
                <input type="number" id="marginRate" value="6" min="0">
            </div>
            <div class="input-group">
                <label for="ibitMaintenanceRatio">IBIT Maintenance Ratio (%):</label>
                <input type="number" id="ibitMaintenanceRatio" value="30" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="mstyPrice">MSTY Price ($):</label>
                <input type="number" id="mstyPrice" value="20" min="0">
            </div>
            <div class="input-group">
                <label for="mstyDividend">MSTY Monthly Dividend ($/Share):</label>
                <input type="number" id="mstyDividend" value="1.33" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="taxRate">Tax Rate (%):</label>
                <input type="number" id="taxRate" value="23" min="0" max="100">
            </div>
        </div>

        <div class="results-section">
            <h2>Calculated Results</h2>
            <div id="results" class="results-grid"></div>
        </div>

        <div class="results-section">
            <h2>Projected IBIT Accumulation</h2>
            <p>Months to accumulate IBIT equal to loan: <span id="accumulationMonths">--</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
