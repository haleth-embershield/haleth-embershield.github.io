<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .editor-container {
            display: flex;
            flex: 1;
            margin-bottom: 20px;
        }
        .editor, .preview {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
        }
        .editor {
            resize: none;
            font-family: monospace;
            margin-right: 10px;
        }
        .preview {
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            .editor {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
        /* Styling for markdown preview */
        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .preview h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        .preview blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 1em;
            color: #6a737d;
        }
        .preview pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
        }
        .preview code {
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        }
        .preview pre code {
            background-color: transparent;
            padding: 0;
        }
        .preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        .preview th, .preview td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        .preview th {
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Markdown to PDF Converter</h1>
            <p>Paste your markdown in the left editor, see the live preview on the right, and download as PDF when ready.</p>
        </div>
        <div class="editor-container">
            <textarea class="editor" id="markdown-input" placeholder="Type or paste your markdown here..."></textarea>
            <div class="preview" id="markdown-preview"></div>
        </div>
        <div class="button-container">
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <!-- Include the required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // Get document elements
        const markdownInput = document.getElementById('markdown-input');
        const markdownPreview = document.getElementById('markdown-preview');
        const downloadButton = document.getElementById('download-pdf');

        // Set up marked.js options
        marked.setOptions({
            breaks: true, // Convert \n to <br>
            gfm: true,    // Enable GitHub Flavored Markdown
            headerIds: true,
            sanitize: false
        });

        // Update preview on input
        function updatePreview() {
            const markdown = markdownInput.value;
            markdownPreview.innerHTML = marked.parse(markdown);
        }

        // Initial preview update and event listener
        markdownInput.addEventListener('input', updatePreview);
        
        // Generate PDF when button is clicked
        downloadButton.addEventListener('click', generatePDF);

        function generatePDF() {
            if (!markdownInput.value.trim()) {
                alert('Please add some content before generating a PDF.');
                return;
            }

            // Clone the preview div for PDF generation
            const pdfContent = markdownPreview.cloneNode(true);
            
            // Configure html2pdf options
            const options = {
                margin: [15, 15],
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Generate and download the PDF
            html2pdf().set(options).from(pdfContent).save();
        }

        // Add sample markdown on page load if editor is empty
        window.onload = function() {
            if (!markdownInput.value) {
                markdownInput.value = `# Markdown to PDF Example\n\nThis is a simple Markdown to PDF converter. You can include:\n\n## Lists\n\n- Item 1\n- Item 2\n- Item 3\n\n## Code Blocks\n\n\`\`\`javascript\nfunction hello() {\n  console.log("Hello, world!");\n}\n\`\`\`\n\n## Tables\n\n| Header 1 | Header 2 |\n| -------- | -------- |\n| Cell 1   | Cell 2   |\n| Cell 3   | Cell 4   |\n\n## Blockquotes\n\n> This is a blockquote\n> It can span multiple lines\n\n## Links and Images\n\n[Example Link](https://example.com)\n\n*Italic text* and **bold text**`;
            }
            updatePreview();
        };
    </script>
</body>
</html>
